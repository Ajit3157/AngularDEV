<form action="" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

    <label for="username">Username</label>
    <input type="text" id="username" name="username" [(ngModel)]="loginObj.username" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="loginObj.password" required>

    <button type="submit">Login</button>

</form>
